<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de Juegos Infantiles</title>
    <style>
        /* Estilo inicial del cuerpo con gradiente animado */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ff9aa2, #ffdac1);
            animation: backgroundAnimation 8s infinite alternate;
            perspective: 1000px;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff7eb3, #ff758f); }
            25% { background: linear-gradient(135deg, #77a1d3, #79cbca); }
            50% { background: linear-gradient(135deg, #ffb347, #ffcc33); }
            75% { background: linear-gradient(135deg, #ee9ca7, #ffdde1); }
            100% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        }

        .chaguagua {
            width: 300px;
            height: auto;
            border: 5px solid #ff6f61;
            border-radius: 50%;
            box-shadow: 0px 0px 25px rgba(255, 111, 97, 0.8), 0 10px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s infinite ease-in-out;
            margin: 20px 0;
            transform: rotateY(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(10deg); }
            50% { transform: translateY(-20px) rotateY(-10deg); }
        }

        h1 {
            font-size: 4em;
            margin: 10px 0;
            color: #ff6f61;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .fun-text {
            font-size: 1.5em;
            color: #ffcc80;
            animation: textColorChange 2s infinite alternate;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes textColorChange {
            0% { color: #ffcc80; }
            50% { color: #f4b942; }
            100% { color: #ff6f61; }
        }

        .game-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff7eb3, #ff758f);
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .game-link:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(135deg, #ff9aa2, #f6a5c0);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Chaguagua Land!</h1>
    <img src="chaguagua.png" alt="Chaguagua" class="chaguagua">
    <p class="fun-text">¡Diviértete jugando y aprendiendo!</p>
    <a href="https://rosy138.github.io/IngresoJuegos/" class="game-link">¡Ingresar a los juegos!</a>
    
    <button onclick="toggleBackground()" style="margin-top: 20px; padding: 10px 20px; font-size: 1.2em; cursor: pointer;">Cambiar Fondo</button>

    <script>
        let isAnimated = true;

        function toggleBackground() {
            document.body.style.animation = isAnimated ? 'none' : 'backgroundAnimation 8s infinite alternate';
            document.body.style.background = isAnimated 
                ? "url('background11.png') no-repeat center center / contain" 
                : '';
            document.body.style.backgroundSize = isAnimated ? '80%' : 'cover'; 
            document.body.style.backgroundPosition = 'center'; 
            isAnimated = !isAnimated;
        }
    </script>
</body>
</html>
